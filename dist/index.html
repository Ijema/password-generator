<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Password Generator</title>
        <meta name="description" content="Generate strong and reliable password">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="green">
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <form name="myForm" action="" onsubmit = "return getPassword()">
                <h1>Generate a</h1>
                <h2>random password</h2>
                <P>never use an insecure password again.</p>
                <label class="password-label" for="text-input-password[]">Enter sample word:</label>
                <input type="text" id="text-input-password[]" class="password-input text-input1" name="inputPassword" required="true"/><br />
                <label class="password-label" for="text-input-length">Enter password length:</label>
                <input type="text" id ="text-input-length" class="password-input" name="password-length" required="true"/>
            
                <button type="submit" id="generatePass">
                Generate password</button>
                <section class="copy-password">
                    <!-- <label for="">Select Desired Password</label> -->
                    <input type="text" class="display-unit" id="display-unit1" placeholder="Copy Password" readonly /><button type="button" class="material-icons copy-link-input1"><div class="span-icon"><i class="fa fa-copy" style="font-size:24px;"></i></div></button> 
                    <input type="text" class="display-unit" id="display-unit2" placeholder="Copy Password" readonly /><button type="button" class="material-icons copy-link-input2"><div class="span-icon"><i class="fa fa-copy" style="font-size:24px;"></i></div></button>
                </section>
            </form>
            <!-- Display the generated password here -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
